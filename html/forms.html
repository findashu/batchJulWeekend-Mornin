<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    
    <h2>User Signup</h2>


    <form action="/form" method="POST" enctype="multipart/form-data">

        Name: <input type="text" name="name" placeholder="Name" >

        <br>

       Password*: <input type="password" name="password" required minlength="3" maxlength="10">
        
        <br>

       Email : <input type="email" name="email" required>
        <br>
        
        Mobile: <input type="number" name="mobile" >

        <br>
        DOB: <input type="date" name="dob" >
        <br>


        Gender : 

        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Others

        <br>

        Education : 

        <input type="checkbox" name="education" value="hs"> High School

        <input type="checkbox" name="education" value="inter"> Intermediate

        <input type="checkbox" name="education" value="grd"> Graduate

        <br>


        Country : 

        <select name="country">
            <option value="">Select Country</option>
            <option value="india">India</option>
            <option value="aus">Australia</option>
            <option value="bhutan">Bhutan</option>
            <option value="sl">Sri Lanka</option>

        </select>
        <br>

        Address : 

        <textarea name="address" rows="6" cols="20"></textarea>


        <br>


        <input type="hidden" name="secretValue" value="mySecret">

        <br>

        Upload Resume : 
        
        <input type="file" name="resume" >

        <br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>

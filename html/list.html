<html>

    <head>
        <title>Lists</title>
    </head>

    <body>
        <h3>Hobbies</h3>

        <!-- Ordered List -->
        <ol type="a" start="3" >
            <li>Football</li>
            <li>Music</li>
            <li>Coding</li>
        </ol>


        <!-- unordered list -->
        <ul>
           <li>Skydiving</li> 
           <li>Bunji-jumping</li> 
           <li>Paragliding</li> 
           <li>kayaking</li> 
        </ul>



        <h2>Full Stack Development</h2>


        <ul>
            <li>FrontEnd Tech</li>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Bootstrap</li>
                </ul>
            <li>BackEnd Tech</li>

                <ul>
                    <li>Node</li>
                    <li>MongoDB</li>
                </ul>
        </ul>


        <!-- definition list -->


        <dl>

            <dt>Languages</dt>
            
            <dd>Javascript</dd>
            <dd>Java</dd>
            <dd>Python</dd>


            <dt>States</dt>

            <dd>Karnataka</dd>
            <dd>Chennai</dd>
            <dd>Mumbai</dd>

        </dl>

    </body>

</html>
